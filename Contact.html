<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Basotho Cultural Heritage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    /* Navigation Bar */
    nav {
      background-color: #333;
      padding: 10px 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin: 0 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    nav ul li a:hover,
    nav ul li a.active {
      background-color: #e63946;
    }

    /* Contact Section */
    .contact-section {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .contact-section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .contact-form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    .contact-form input,
    .contact-form select,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .contact-form button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #c72c3b;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
    footer p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="clothing.html">Traditional Clothing</a></li>
      <li><a href="music.html">Music & Dance</a></li>
      <li><a href="crafts.html">Crafts & Art</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Contact & Feedback</h2>
    <form class="contact-form" action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="KHOPOTSO" required placeholder="Your name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Your email">

      <label for="topic">Topic of Interest:</label>
      <select id="topic" name="topic" required>
        <option value="">--Select a topic--</option>
        <option value="attire">Basotho Attire</option>
        <option value="music">Music & Dance</option>
        <option value="crafts">Crafts & Art</option>
        <option value="festivals">Festivals</option>
      </select>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required placeholder="Your message..."></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Basotho Cultural Heritage. All rights reserved.</p>
    <p>Contact us: info@basothoculture.org | +266 500 12345</p>
  </footer>

</body>
</html>
